name: Run Vitest Tests

on: [push, pull_request]

jobs:
  vitest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest tests
        run: LARAVEL_BYPASS_ENV_CHECK=1 npx vitest run
